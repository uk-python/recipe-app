<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }}</title>
</head>
<body>
    <h1>{{recipe.title}}</h1>
    <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
    <p>{{ recipe.description }}</p>
    <h2>材料:</h2>
    <ul>
        {% for ingredient in recipe.ingredients %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
</body>
</html>
