<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規レシピ追加</title>
</head>
<body>
    <h1>新規レシピ追加</h1>
    <form action="/admin/recipes" method="POST">
        <label for="title">レシピ名:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">説明:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="image_url">画像URL:</label>
        <input type="url" id="image_url" name="image_url"><br>

        <label for="time_min">調理時間(分):</label>
        <input type="number" id="time_min" name="time_min" min="1"><br>

        <label for="ingredients">材料 (1行ごとに入力):</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>

        <label for="steps">作り方 (1行ごとに入力):</label>
        <textarea id="steps" name="steps"></textarea><br>

        <button type="submit">レシピを追加</button>
    </form>
</body>
</html>
